<div class="hint">
  <b>操作</b>：←→/AD 移動　Space/W/↑ ジャンプ（空中で再入力：<b>２段ジャンプ</b>）　<b>E</b> 交渉開始　<b>↑↓/1-3</b> 選択肢　<b>Enter/Space</b> 決定　<b>Shift</b> ダッシュ　<b>Esc</b> キャンセル　R リトライ<br>
  <b>勝ち方</b>：相手を倒すのではなく「交渉して契約を取る」。お金💰と人脈👤を活用して有利な交渉を！
</div>
